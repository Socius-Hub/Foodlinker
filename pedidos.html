<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos - Oishii Sobremesas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpeg" href="img/icon.jpg">
    <link rel="apple-touch-icon" href="img/icon.jpg">
</head>
<body>
    <div id="live-announcer" class="visually-hidden" aria-live="assertive"></div>
    <a href="#main-content" class="skip-link">Pular para o conteúdo principal</a>

    <header role="banner">
        <h1>Meus Pedidos</h1>
        <nav id="main-nav" role="navigation">
            <a href="/">Home</a>
            <a href="/products">Cardápio</a>
            <a href="/pedidos" id="orders-link" style="display:none;">Pedidos</a>
            <a href="/cart" id="cart-link" class="cart-nav-link" aria-label="Carrinho de compras, 0 itens">
                <span>Carrinho</span>
                <span class="cart-badge" style="display: none;">0</span>
            </a>
            <a href="/contact">Contato</a>
            <a href="/admin" id="admin-link" style="display:none;">Administrar</a>
            <a href="#" id="logout-link" style="display:none;">Sair</a>
        </nav>
        <button class="menu-toggle" aria-label="Abrir menu" aria-expanded="false" aria-controls="main-nav">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>

    <main id="main-content">
        <div id="order-history-container">
            <h2>Seu Histórico de Pedidos</h2>
            <div id="order-history-list" aria-live="polite">
                <p>Carregando seus pedidos...</p>
            </div>
        </div>
    </main>

    <div id="review-modal" class="modal-overlay">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="review-modal-title">
            <h3 id="review-modal-title">Avaliar Produto</h3>
            <form id="review-form">
                <input type="hidden" id="review-sweet-id">
                <fieldset class="star-rating-group">
                    <legend id="rating-legend">Sua nota (obrigatório):</legend>
                    <div class="star-rating" role="radiogroup" aria-labelledby="rating-legend">
                        <span class="star" role="radio" aria-checked="false" aria-label="5 estrelas" data-value="5" tabindex="0">&#9733;</span>
                        <span class="star" role="radio" aria-checked="false" aria-label="4 estrelas" data-value="4" tabindex="0">&#9733;</span>
                        <span class="star" role="radio" aria-checked="false" aria-label="3 estrelas" data-value="3" tabindex="0">&#9733;</span>
                        <span class="star" role="radio" aria-checked="false" aria-label="2 estrelas" data-value="2" tabindex="0">&#9733;</span>
                        <span class="star" role="radio" aria-checked="false" aria-label="1 estrela" data-value="1" tabindex="0">&#9733;</span>
                    </div>
                </fieldset>
                <label for="review-comment">Seu comentário (obrigatório):</label>
                <textarea id="review-comment" placeholder="Escreva seu comentário..." required aria-required="true"></textarea>
                <div id="phone-modal-buttons">
                    <button type="button" id="cancel-review-btn">Cancelar</button>
                    <button type="submit">Enviar Avaliação</button>
                </div>
            </form>
        </div>
    </div>

    <footer role="contentinfo">
        <p>&copy; 2025 Oishii Sobremesas Japonesas</p>
    </footer>

    <a href="/cart" id="mobile-cart-fab" aria-label="Ver carrinho de compras, 0 itens">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart" aria-hidden="true"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
        <span class="cart-badge" style="display: none;">0</span>
    </a>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js" type="module"></script>
    <script src="js/firebase-config.js" type="module"></script>
    <script src="js/common.js" type="module"></script>
    <script src="js/pedidos.js" type="module"></script>
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const mainNav = document.querySelector('header nav');
        if (menuToggle && mainNav) {
            menuToggle.addEventListener('click', () => {
                const isActive = mainNav.classList.toggle('is-active');
                menuToggle.classList.toggle('is-active');
                menuToggle.setAttribute('aria-expanded', isActive);
                menuToggle.setAttribute('aria-label', isActive ? 'Fechar menu' : 'Abrir menu');
            });
        }
    </script>
</body>
</html>
